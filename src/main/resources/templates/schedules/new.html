<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="shortcut icon" href="/images/bookmark-ribbon 2.png" type="image/x-icon" class="icon"/>
    <div th:insert="parts/header :: header"></div>
    <title>Nicety | Create Schedule</title>
</head>

<body>

<!--Create new schedule-->

<!--/*@thymesVar id="schedule" type="ua.nicety.database.entity.Schedule"*/-->
<form th:action="@{/schedules/new}" method="post" th:object="${schedule}">
    <div id="eventCreate" class="event">
        <div class="event-content">
            <div class="event-header">
                <h7 class="center">Create Schedule</h7>
                <span class="back">‚Üê</span>
            </div>
            <div class="event-body">
                <div class="form-floating">
                    <input name="name" th:value="*{name}" type="text" class="form-control" id="floatingName" placeholder="Name" />
                    <label for="floatingName">Name</label>
                </div>
            </div>

            <div th:if="${errors}">
                <p class="error" th:each="error : ${errors}" th:text="${error.defaultMessage}">Error message</p>
            </div>

            <div class="event-footer">
                <button class="w-25 btn btn-lg btn-primary " type="submit">Add</button>
            </div>
        </div>
    </div>
</form>
<script src="/js/main.js"></script>

</body>
</html>
