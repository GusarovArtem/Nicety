<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="shortcut icon" href="/images/bookmark-ribbon 2.png" type="image/x-icon" class="icon"/>
    <link rel="stylesheet" href="/static/css/bootstrap.css" type="text/css"/>
    <title>Nicety | Edit Schedule</title>
</head>

<body>

<!--Edit & Delete schedule-->

<!--/*@thymesVar id="schedule" type="ua.nicety.database.entity.Schedule"*/-->
<form th:action="@{'/schedules/' + ${schedule.id} + '/edit'}" method="post" th:object="${schedule}">
    <div id="form" class="form">
        <div class="form-content">
            <div class="form-header">
                <h7 class="center">Edit Schedule</h7>
                <span class="back">‚Üê</span>
            </div>
            <div class="form-body">
                <div class="form-floating">
                    <input name="name" th:value="*{name}" type="text" class="form-control" id="floatingName" placeholder="Name" />
                    <label for="floatingName">Name</label>
                </div>
            </div>

            <div th:if="${errors}">
                <p class="error" th:each="error : ${errors}" th:text="${error.defaultMessage}">Error message</p>
            </div>

            <div class="form-footer">
                <button class="w-25 btn btn-lg btn-primary " type="submit">Save</button>
            </div>

        </div>
    </div>
</form>
<script src="/js/main.js"></script>

</body>
</html>
