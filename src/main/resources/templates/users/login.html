<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="shortcut icon" href="/images/bookmark-ribbon 2.png" type="image/x-icon" class="icon"/>
<div th:insert="parts/header :: header"></div>
<body>
<form th:action="@{/login}" method="post">
    <div style="color: red" th:if="${param.error}">
        Bad credentials
    </div>
    <label for="username">Username:
        <input id="username" type="text" name="username">
    </label><br>
    <label for="password">Password:
        <input id="password" type="password" name="password">
    </label><br>
    <button type="submit">Login</button>
</form>
<form action="/users/registration">
    <button type="submit">Registration</button>
</form>
<div th:insert="parts/footer :: footer"></div>
</body>
</html>
