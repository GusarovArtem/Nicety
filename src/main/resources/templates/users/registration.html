<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="shortcut icon" href="/images/bookmark-ribbon 2.png" type="image/x-icon" class="icon"/>
<div th:insert="parts/header :: header"></div>

<body>
    <form th:action="@{/users/registration}" method="post" th:object="${user}">
        <label for="username">Username:
            <input id="username" type="text" name="username" th:value="*{username}">
        </label><br>
        <label for="rawPassword">Password:
            <input id="rawPassword" type="password" name="rawPassword">
        </label><br>
        <label for="email">Email:
            <input id="email" type="text" name="email" th:value="*{email}">
        </label><br>
        <button type="submit">Register</button>
    </form>
    <div th:if="${errors}">
        <p style="color: red" th:each="error : ${errors}" th:text="${error.defaultMessage}">Error message</p>
    </div>
    <div th:insert="parts/footer :: footer"></div>
</body>
</html>
