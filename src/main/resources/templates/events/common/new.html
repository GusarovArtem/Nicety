<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="shortcut icon" href="/images/bookmark-ribbon%202.png" type="image/x-icon" class="icon"/>
    <link rel="stylesheet" href="/css/bootstrap.css" type="text/css"/>
    <title>Nicety | Create Event</title>
</head>

<!--Create new event-->

<body>

<!--/*@thymesVar id="event" type="ua.nicety.database.entity.Event"*/-->
<form th:action="@{'/schedules/' + ${scheduleId} + '/events/new'}" method="post" th:object="${event}">
    <div id="form" class="form">
        <div class="form-content">
            <div class="form-header">
                <h7 class="center">Create Event</h7>
                <span class="back">‚Üê</span>
            </div>
            <div class="form-body">
                <div class="form-floating">
                    <input name="name" th:value="*{name}" type="text" class="form-control" id="floatingName" placeholder="Name" />
                    <label for="floatingName">Name</label>
                </div>
                <div class="form-floating">
                    <select name="day" th:value="*{day}" type="text" class="form-control" id="floatingDay" >
                        <option th:each="day : ${days}"
                                th:value="${day}"
                                th:text="${day.value}">Day</option>
                    </select>
                    <label for="floatingDay">Day</label>
                </div>
                <div class="form-floating">
                    <input name="time" th:value="*{time}" type="time" class="form-control" id="floatingTime" placeholder="Time" value="7:30"/>
                    <label for="floatingTime">Time</label>
                </div>
                <div class="form-floating">
                    <input name="description" th:value="*{description}" type="text" class="form-control" id="floatingDescription" placeholder="Description" />
                    <label for="floatingDescription">Description</label>
                </div>
                <div class="form-floating">
                    <input name="color" th:value="*{color}" type="color" class="form-control" id="floatingColor" value="#fcc39c">
                    <label for="floatingColor">Color</label>
                </div>
                <div class="form-floating">
                    <input name="smiles" th:value="*{smiles}" type="text" class="form-control" id="floatingSmile" placeholder="Smiles" />
                    <label for="floatingSmile">Smiles</label>
                </div>
                <input type="text" name="scheduleId" th:value="*{scheduleId}" hidden>
            </div>

            <div th:if="${errors}">
                <p class="error" th:each="error : ${errors}" th:text="${error.defaultMessage}">Error message</p>
            </div>

            <div class="form-footer">
                <button class="w-25 btn btn-lg btn-primary " type="submit">Add</button>
            </div>
        </div>
    </div>
</form>
<script src="/js/main.js"></script>

</body>
</html>
